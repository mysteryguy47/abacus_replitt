services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./abacus_replitt.db:/app/abacus_replitt.db
    environment:
      - DATABASE_URL=sqlite:///./abacus_replitt.db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
